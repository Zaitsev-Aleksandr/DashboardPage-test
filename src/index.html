<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="sidebar-left">
        <div class="sidebar-left-header ">
            <div class="sidebar-left-header__avatar">
                <div class="msg-counter active">2</div>
            </div>
        </div>
        <nav class="sidebar-left-navigation">
            <ul class="sidebar-left-navigation-group">

                <li class="sidebar-left-navigation__item dot__after_style active">
                    <a class="nav-bar__linc " href="" target="_self">

                        <i class="fas fa-tachometer-alt"></i>
                        <span class="linc-info ">Board</span>

                    </a>
                </li>
                <li class="sidebar-left-navigation__item  dot__after_style">
                    <a class="nav-bar__linc " href="" target="_self">
                        <div class="msg-counter">9</div>
                        <i class="fas fa-bars"></i>
                        <span class="linc-info ">Projects</span>
                    </a>
                </li>
                <li class="sidebar-left-navigation__item  dot__after_style">
                    <a class="nav-bar__linc " href="" target="_self">
                        <i class="fas fa-cog"></i>
                        <span class="linc-info ">Settings</span>
                    </a>
                </li>

                <li class="sidebar-left-navigation__item sidebar-left-navigation__item_bottom">
                    <a class="nav-bar__linc " href="" target="_self">
                        <div class="msg-counter active">3</div>
                        <i class="fas fa-atom"></i>
                        <span class="linc-info ">Upgrade</span>
                    </a>
                </li>
                <li class="sidebar-left-navigation__item  dot__after_style">
                    <a class="nav-bar__linc " href="" target="_self">
                        <i class="fas fa-power-off"></i>
                        <span class="linc-info ">Logout</span>
                    </a>
                </li>


            </ul>

        </nav>
    </div>
    <div class="page-wrapper">
        <header class="page-header">
            <button class="header-update__button"><i class="fas fa-redo-alt"></i></button>
            <button class="header-dashboard__button">Dashboard</button>
            <button class="header-status__button"><i class="fas fa-angle-down"></i></button>
            <button class="header-chat__button"><i class="far fa-comments"></i>5 User ONLINE<i
                    class="fas fa-angle-down"></i></button>
        </header>
        <main>
            <div class="main-head-group">
                <ul class="head-tab-block">
                    <li class="head-tab-item active"><i class="far fa-clock"></i> Active Projects<div class="msg-counter">5</div></li>
                    <li class="head-tab-item"><i class="fab fa-telegram-plane"></i> Messenges<div class="msg-counter active">9</div></li>

                </ul>
                <form action="" method="get">
                    <input name="" placeholder="Search Project, User, Task, etc..." type="search"/>
                </form>
            </div>
            <div class="content-body-block">
                <section class="left-content-block">

                </section>
                <section class="right-content-block">

                </section>
            </div>

        </main>


    </div>


</div>

</body>
</html>
